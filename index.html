<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Responsive burger website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <div>
            <img src="assets/img/Logo.png" alt="logo" />
          </div>
          BYSAFIRA
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li>
              <a href="#popular" class="nav__link">Popular</a>
            </li>

            <li>
              <a href="#topup" class="nav__link">Topup</a>
            </li>

            <li>
              <a href="#contact" class="nav__link">Contact</a>
            </li>

            <li>
              <a href="#about" class="nav__link">About</a>
            </li>
          </ul>

          <!-- CLOSE BUTTON -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <!-- TOOGLE BUTTON -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">TopUp <br> BySafira</h1>
            <p class="home__description">
              Topup dan bayar tagihan dengan mudah dan praktis dengan kami
            </p>
            <a href="#popular" class="button">Buy Now</a>
          </div>
          <div class="home__images">
            <img src="assets/img/Mobile Legend - Logo.jpg" alt="image" class="home__mobileLegend" />
          </div>
        </div>
      </section>

      <!--==================== RECIPE ====================-->
      <section class="recipe section" id="recipe"></section>

      <!--==================== POPULAR ====================-->
      <section class="popular section" id="popular"></section>

      <!--==================== DELIVERY ====================-->
      <section class="delivery section" id="delivery"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>


    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
